  {id: 41, type: 'CE', eixo: 3, enunciado: 'Em avaliação de regulamentações, o custo de conformidade refere-se a:', alternatives: [{texto: 'custos incorridos por reguladores.', correta: false}, {texto: 'custos que empresas e cidadãos enfrentam para cumprir requisitos regulatórios.', correta: true}, {texto: 'apenas amortização contábil de ativos.', correta: false}, {texto: 'custos invisíveis que não impactam decisões.', correta: false}, {texto: 'despesas do setor público para divulgação.', correta: false}], explicacao: 'A resposta correta é "custos que empresas e cidadãos enfrentam para cumprir requisitos regulatórios.". É o custo de se adequar à nova regra, como comprar um novo equipamento.'},
  {id: 42, type: 'CE', eixo: 3, enunciado: 'A teoria da regulação econômica que enfatiza controle de preços em monopólios naturais parte da lógica de que:', alternatives: [{texto: 'monopólios naturais sempre devem ser eliminados.', correta: false}, {texto: 'a regulação busca prevenir exploração do consumidor onde a competição é inviável devido à estrutura de custos.', correta: true}, {texto: 'preços devem ser definidos somente pelo mercado em todos os setores.', correta: false}, {texto: 'intervenção é sempre prejudicial.', correta: false}, {texto: 'a regulação ignora efeitos distributivos.', correta: false}], explicacao: 'A resposta correta é "a regulação busca prevenir exploração do consumidor onde a competição é inviável devido à estrutura de custos.". Na ausência de competição, a regulação de preços visa simular os resultados de um mercado competitivo.'},
  {id: 43, type: 'CE', eixo: 3, enunciado: 'Em instrumentos de regulação ex-ante versus ex-post, a diferenciação correta é que:', alternatives: [{texto: 'ex-ante impõe regras e requisitos prévios; ex-post age após ocorrência de violação ou evento, por exemplo através de sanções.', correta: true}, {texto: 'ex-ante sempre substitui supervisão contínua.', correta: false}, {texto: 'ex-post proíbe qualquer investigação.', correta: false}, {texto: 'ex-ante só vale para setores financeiros.', correta: false}, {texto: 'ex-post é incompatível com medidas administrativas.', correta: false}], explicacao: 'A resposta correta é "ex-ante impõe regras e requisitos prévios; ex-post age após ocorrência de violação ou evento, por exemplo através de sanções.". Ex-ante foca na prevenção; ex-post foca na remediação e punição.'},
  {id: 44, type: 'CE', eixo: 3, enunciado: 'A consulta pública em processos regulatórios é importante porque:', alternatives: [{texto: 'legitima decisões e permite colheita de informações técnicas e sociais, mitigando riscos de capture.', correta: true}, {texto: 'substitui a decisão técnica por consenso popular.', correta: false}, {texto: 'é meramente simbólica e não aporta valor.', correta: false}, {texto: 'inviabiliza qualquer alteração normativa.', correta: false}, {texto: 'restringe acesso a evidências empíricas.', correta: false}], explicacao: 'A resposta correta é "legitima decisões e permite colheita de informações técnicas e sociais, mitigando riscos de capture.". Melhora a qualidade da regulação, aumenta sua aceitação social e torna o processo mais transparente.'},
  {id: 45, type: 'CE', eixo: 3, enunciado: 'Em instrumentos regulatórios, “regulação de desempenho” tende a:', alternatives: [{texto: 'reduzir inovação ao impor regras rígidas.', correta: false}, {texto: 'estimular inovação ao focar em objetivos finais, dando flexibilidade sobre meios.', correta: true}, {texto: 'eliminar responsabilidade pelo cumprimento.', correta: false}, {texto: 'priorizar processos internos em vez de resultados.', correta: false}, {texto: 'ser incompatível com avaliação ex-ante.', correta: false}], explicacao: 'A resposta correta é "estimular inovação ao focar em objetivos finais, dando flexibilidade sobre meios.". Ao definir "o quê" e não "o como", abre-se espaço para soluções mais eficientes e inovadoras.'},
  {id: 46, type: 'CE', eixo: 3, enunciado: 'A avaliação ex-post de regulação tem por vantagem principal:', alternatives: [{texto: 'prever todas as contingências futuras.', correta: false}, {texto: 'medir efeitos reais da regulamentação na prática e corrigir desvios.', correta: true}, {texto: 'eliminar necessidade de consulta pública.', correta: false}, {texto: 'tornar obsoletas análises econômicas.', correta: false}, {texto: 'restringir o uso de dados empíricos.', correta: false}], explicacao: 'A resposta correta é "medir efeitos reais da regulamentação na prática e corrigir desvios.". Ao analisar o que de fato aconteceu, é possível aprender e ajustar a rota para o futuro.'},
  {id: 47, type: 'CE', eixo: 3, enunciado: 'Em contratos regulatórios, cláusulas de performance vinculadas a indicadores corretamente definidos:', alternatives: [{texto: 'podem alinhar incentivos entre contratante e contratado, reduzindo risco moral.', correta: true}, {texto: 'sempre aumentam custo administrativo sem benefício.', correta: false}, {texto: 'são incompatíveis com prestação de serviços públicos.', correta: false}, {texto: 'reduzem totalmente a necessidade de auditoria.', correta: false}, {texto: 'impedem inovação no serviço.', correta: false}], explicacao: 'A resposta correta é "podem alinhar incentivos entre contratante e contratado, reduzindo risco moral.". Ao vincular a remuneração ao desempenho, o contrato incentiva o esforço para atingir os resultados desejados.'},
  {id: 48, type: 'CE', eixo: 3, enunciado: 'A autoridade reguladora que aplica tarifas com base em benchmarking:', alternatives: [{texto: 'compara performance de empresas similares para definir metas e tarifas, incentivando eficiência.', correta: true}, {texto: 'ignora dados comparativos e usa apenas custos internos declarados.', correta: false}, {texto: 'usa benchmarking apenas para publicidade.', correta: false}, {texto: 'aplica tarifas fixas por decreto sem análise.', correta: false}, {texto: 'substitui auditoria por benchmarking sem verificação.', correta: false}], explicacao: 'A resposta correta é "compara performance de empresas similares para definir metas e tarifas, incentivando eficiência.". Usa-se a performance das mais eficientes como referência para as demais, estimulando a melhoria.'},
  {id: 49, type: 'CE', eixo: 3, enunciado: 'Em modelos de governança estratégica, BSC (Balanced Scorecard) costuma integrar:', alternatives: [{texto: 'apenas indicadores financeiros sem ligação estratégica.', correta: false}, {texto: 'perspectiva financeira, clientes, processos internos e aprendizado/crescimento, conectando estratégia a indicadores.', correta: true}, {texto: 'objetivos desconectados da operacionalização.', correta: false}, {texto: 'avaliação subjetiva sem metas mensuráveis.', correta: false}, {texto: 'exclusão de metas de sustentabilidade.', correta: false}], explicacao: 'A resposta correta é "perspectiva financeira, clientes, processos internos e aprendizado/crescimento, conectando estratégia a indicadores.". O BSC propõe uma visão balanceada da gestão, traduzindo a estratégia em objetivos e indicadores.'},
  {id: 50, type: 'CE', eixo: 3, enunciado: 'O princípio da previsibilidade regulatória exige que:', alternatives: [{texto: 'regras mudem sem aviso para responder rapidamente ao mercado.', correta: false}, {texto: 'alterações regulatórias sejam comunicadas, motivadas e, quando possível, com período de transição para evitar insegurança jurídica.', correta: true}, {texto: 'regulamentação sempre permaneça idêntica por décadas.', correta: false}, {texto: 'mudanças sejam decididas sem justificativa técnica.', correta: false}, {texto: 'atores regulados não tenham acesso a estudos de impacto.', correta: false}], explicacao: 'A resposta correta é "alterações regulatórias sejam comunicadas, motivadas e, quando possível, com período de transição para evitar insegurança jurídica.". Isso é fundamental para que os agentes possam planejar seus investimentos.'},
  {id: 51, type: 'CE', eixo: 3, enunciado: 'A avaliação de risco sistêmico em setor regulado considera:', alternatives: [{texto: 'exclusivamente risco de um único agente sem olhar interdependências.', correta: false}, {texto: 'interconexões entre agentes e infraestrutura que podem gerar efeitos em cadeia.', correta: true}, {texto: 'apenas riscos legais sem dimensão econômica.', correta: false}, {texto: 'risco apenas em perspectiva contábil.', correta: false}, {texto: 'eliminação do monitoramento ex-ante.', correta: false}], explicacao: 'A resposta correta é "interconexões entre agentes e infraestrutura que podem gerar efeitos em cadeia.". O foco está em como a falha de uma parte do sistema pode se propagar e afetar todo o setor (efeito dominó).'},
  {id: 52, type: 'CE', eixo: 3, enunciado: 'O uso de KPIs (Key Performance Indicators) em órgãos reguladores deve:', alternatives: [{texto: 'privilegiar apenas indicadores fáceis de medir, mesmo sem relevância.', correta: false}, {texto: 'privilegiar indicadores alinhados a objetivos estratégicos e que possam ser auditados.', correta: true}, {texto: 'eliminar metas qualitativas.', correta: false}, {texto: 'ser imposto sem participação técnica.', correta: false}, {texto: 'apenas seguir tendência de mercado sem validação.', correta: false}], explicacao: 'A resposta correta é "privilegiar indicadores alinhados a objetivos estratégicos e que possam ser auditados.". Bons KPIs devem refletir o que é estrategicamente importante e ser robustos para verificação.'},
  {id: 53, type: 'CE', eixo: 3, enunciado: 'Em processos de regulação, a transparência sobre modelagens econômicas é essencial porque:', alternatives: [{texto: 'permite verificação, reproducibilidade e contestação técnica, evitando decisões baseadas em modelos obscuros.', correta: true}, {texto: 'inviabiliza tomada de decisão.', correta: false}, {texto: 'garante que apenas técnicos tenham acesso à justificativa.', correta: false}, {texto: 'substitui consulta pública por pareceres técnicos fechados.', correta: false}, {texto: 'é dispensável se a decisão for política.', correta: false}], explicacao: 'A resposta correta é "permite verificação, reproducibilidade e contestação técnica, evitando decisões baseadas em modelos obscuros.". A transparência permite o escrutínio público e técnico, aumentando a qualidade da regulação.'},
  {id: 54, type: 'CE', eixo: 3, enunciado: 'A adoção de contratos baseados em resultados (payment by results) apresenta risco se:', alternatives: [{texto: 'os indicadores forem bem definidos e auditáveis.', correta: false}, {texto: 'houver manipulação de indicadores e seleção adversa se o desenho for pobre.', correta: true}, {texto: 'eliminar fiscalização independente.', correta: false}, {texto: 'sempre reduzir custos sem impacto na qualidade.', correta: false}, {texto: 'impedir qualquer terceirização.', correta: false}], explicacao: 'A resposta correta é "houver manipulação de indicadores e seleção adversa se o desenho for pobre.". Se os indicadores podem ser manipulados ou incentivam a atender apenas os casos mais fáceis, o modelo pode falhar.'},
  {id: 55, type: 'CE', eixo: 2, enunciado: 'A política de conteúdo local em compras públicas busca:', alternatives: [{texto: 'favorecer importações sem restrição.', correta: false}, {texto: 'incentivar participação da indústria local em cadeias produtivas por meio de exigência de percentual de conteúdo nacional.', correta: true}, {texto: 'proibir empresas estrangeiras de competir.', correta: false}, {texto: 'reduzir investimentos em capacitação local.', correta: false}, {texto: 'ignorar aspectos de custo-benefício.', correta: false}], explicacao: 'A resposta correta é "incentivar participação da indústria local em cadeias produtivas por meio de exigência de percentual de conteúdo nacional.". O objetivo é usar o poder de compra do Estado para fomentar fornecedores locais.'},
  {id: 56, type: 'CE', eixo: 2, enunciado: 'A nova geografia econômica enfatiza:', alternatives: [{texto: 'que localização de atividade econômica é irrelevante.', correta: false}, {texto: 'importância de aglomerações, economias de escala e efeitos de proximidade entre firmas e infraestrutura.', correta: true}, {texto: 'centralização completa das indústrias no meio rural.', correta: false}, {texto: 'diminuição de externalidades urbanas.', correta: false}, {texto: 'que os transportes não afetam custo de produção.', correta: false}], explicacao: 'A resposta correta é "importância de aglomerações, economias de escala e efeitos de proximidade entre firmas e infraestrutura.". A teoria explica por que a atividade econômica tende a se concentrar em certas áreas.'},
  {id: 57, type: 'CE', eixo: 2, enunciado: 'Políticas de polos de desenvolvimento regional tendem a funcionar melhor quando:', alternatives: [{texto: 'ignoram vocação produtiva local.', correta: false}, {texto: 'são integradas a investimentos em infraestrutura, qualificação e arranjos institucionais.', correta: true}, {texto: 'focam apenas em renúncia fiscal sem demais ações.', correta: false}, {texto: 'deslocam trabalhadores sem treinamento.', correta: false}, {texto: 'proíbem parcerias público-privadas.', correta: false}], explicacao: 'A resposta correta é "são integradas a investimentos em infraestrutura, qualificação e arranjos institucionais.". O sucesso depende de um ecossistema completo, não apenas de incentivos isolados.'},
  {id: 58, type: 'CE', eixo: 2, enunciado: 'A cadeia global de valor (GVC) implica que:', alternatives: [{texto: 'produção é completamente local e isolada.', correta: false}, {texto: 'etapas de produção estão fragmentadas entre países, exigindo políticas que favoreçam inserção produtiva e atração de segmentos com maior valor agregado.', correta: true}, {texto: 'não há necessidade de política industrial.', correta: false}, {texto: 'a cultura local é irrelevante para atividades criativas.', correta: false}, {texto: 'a participação em GVC dispensa regulação trabalhista.', correta: false}], explicacao: 'A resposta correta é "etapas de produção estão fragmentadas entre países, exigindo políticas que favoreçam inserção produtiva e atração de segmentos com maior valor agregado.". O desenvolvimento passa a depender da inserção vantajosa nessas cadeias.'},
  {id: 59, type: 'CE', eixo: 2, enunciado: 'No desenvolvimento da economia criativa e audiovisual, políticas públicas eficazes costumam combinar:', alternatives: [{texto: 'apenas incentivos fiscais sem regulação de mercado.', correta: false}, {texto: 'financiamento, capacitação, acesso a mercados e proteção de direitos autorais.', correta: true}, {texto: 'substituição integral do financiamento público por patrocínio privado.', correta: false}, {texto: 'barreiras à entrada para pequenos produtores.', correta: false}, {texto: 'proibição de plataformas digitais.', correta: false}], explicacao: 'A resposta correta é "financiamento, capacitação, acesso a mercados e proteção de direitos autorais.". É um conjunto integrado de políticas que abordam os principais gargalos do setor.'},
  {id: 60, type: 'CE', eixo: 2, enunciado: 'O conceito de “spillovers” regionais refere-se a:', alternatives: [{texto: 'efeitos negativos exclusivamente.', correta: false}, {texto: 'benefícios que uma atividade econômica gera para outras empresas e regiões próximas, como conhecimento e infraestrutura compartilhada.', correta: true}, {texto: 'custos de transporte apenas.', correta: false}, {texto: 'redução de produtividade por proximidade.', correta: false}, {texto: 'restrição de entrada de novas firmas.', correta: false}], explicacao: 'A resposta correta é "benefícios que uma atividade econômica gera para outras empresas e regiões próximas, como conhecimento e infraestrutura compartilhada.". Descreve os efeitos positivos indiretos que uma indústria ou polo gera para seu entorno.'},
  {id: 61, type: 'CE', eixo: 2, enunciado: 'A política industrial moderna difere da tradicional porque:', alternatives: [{texto: 'pretende replicar integralmente modelos passados de proteção setorial.', correta: false}, {texto: 'ênfase em integração com inovação, sustentabilidade e cadeias globais de valor.', correta: true}, {texto: 'proíbe estímulos a micro e pequenas empresas.', correta: false}, {texto: 'foca exclusivamente em substituição de importações.', correta: false}, {texto: 'elimina interação com políticas educacionais.', correta: false}], explicacao: 'A resposta correta é "ênfase em integração com inovação, sustentabilidade e cadeias globais de valor.". A abordagem atual é mais horizontal e focada em desafios transversais, como a transformação digital.'},
  {id: 62, type: 'CE', eixo: 2, enunciado: 'Em desenvolvimento regional, “capacitação local” refere-se a:', alternatives: [{texto: 'apenas transferência de dinheiro.', correta: false}, {texto: 'formação de recursos humanos e instituições locais para absorver investimentos e tecnologia.', correta: true}, {texto: 'imposição de tecnologia externa sem treinamento.', correta: false}, {texto: 'redução do papel de universidades locais.', correta: false}, {texto: 'políticas de curto prazo sem acompanhamento.', correta: false}], explicacao: 'A resposta correta é "formação de recursos humanos e instituições locais para absorver investimentos e tecnologia.". Envolve o fortalecimento das pessoas e das organizações de uma região.'},
  {id: 63, type: 'CE', eixo: 2, enunciado: 'A avaliação de política industrial por indicadores de produtividade deve cuidar para:', alternatives: [{texto: 'usar apenas PIB sem desagregação.', correta: false}, {texto: 'distinguir ganhos de produtividade de deslocamentos (reallocations) e mudanças na composição setorial.', correta: true}, {texto: 'confundir produtividade com lucro apenas.', correta: false}, {texto: 'medir apenas número de firmas.', correta: false}, {texto: 'ignorar impacto sobre emprego.', correta: false}], explicacao: 'A resposta correta é "distinguir ganhos de produtividade de deslocamentos (reallocations) e mudanças na composição setorial.". É crucial saber se a produtividade média aumentou porque as empresas existentes melhoraram ou porque as ineficientes fecharam.'},
  {id: 64, type: 'CE', eixo: 2, enunciado: 'A política de incentivo à economia local via compras governamentais enfrenta o desafio de:', alternatives: [{texto: 'não implicar qualquer custo administrativo adicional.', correta: false}, {texto: 'combinar transparência, competição e objetivos de desenvolvimento local sem ferir princípios constitucionais de isonomia.', correta: true}, {texto: 'ser sempre a ferramenta ideal sem necessidade de avaliação.', correta: false}, {texto: 'priorizar critérios subjetivos sem justificativa.', correta: false}, {texto: 'eliminar controles de integridade.', correta: false}], explicacao: 'A resposta correta é "combinar transparência, competição e objetivos de desenvolvimento local sem ferir princípios constitucionais de isonomia.". O desafio é equilibrar o fomento local com os princípios da licitação.'},
  {id: 65, type: 'CE', eixo: 4, enunciado: 'A crise econômica brasileira de 2015–2016 foi caracterizada por:', alternatives: [{texto: 'crescimento acelerado e pleno emprego.', correta: false}, {texto: 'forte retração do PIB, crise fiscal e aumento do desemprego decorrentes de choques internos e externos.', correta: true}, {texto: 'ausência de impacto nos investimentos públicos.', correta: false}, {texto: 'expansão sistemática das exportações sem efeitos negativos.', correta: false}, {texto: 'estabilidade das contas públicas sem ajuste.', correta: false}], explicacao: 'A resposta correta é "forte retração do PIB, crise fiscal e aumento do desemprego decorrentes de choques internos e externos.". Foi uma combinação de fatores que levou a uma das mais graves crises da história recente do Brasil.'},
  {id: 66, type: 'CE', eixo: 4, enunciado: 'A trajetória macroeconômica pós-Constituição de 1988 inclui:', alternatives: [{texto: 'somente estabilidade contínua sem episódios de inflação.', correta: false}, {texto: 'ciclos de inflação, estabilização com o Plano Real e desafios fiscal-estruturais posteriores.', correta: true}, {texto: 'política cambial fixa desde aquela data sem mudanças.', correta: false}, {texto: 'crescimento ininterrupto sem crises.', correta: false}, {texto: 'inexistência de reformas importantes no setor financeiro.', correta: false}], explicacao: 'A resposta correta é "ciclos de inflação, estabilização com o Plano Real e desafios fiscal-estruturais posteriores.". Descreve a complexa jornada econômica do Brasil, da hiperinflação aos desafios fiscais persistentes.'},
  {id: 67, type: 'CE', eixo: 4, enunciado: 'O papel das políticas contracíclicas em choque econômico é:', alternatives: [{texto: 'aumentar austeridade sempre.', correta: false}, {texto: 'modular demanda pública para suavizar ciclos, por exemplo via gasto público em recessões, quando sustentável.', correta: true}, {texto: 'proibir qualquer estímulo fiscal.', correta: false}, {texto: 'tornar a política monetária irrelevante.', correta: false}, {texto: 'priorizar exclusivamente ajuste fiscal mesmo em recessão profunda.', correta: false}], explicacao: 'A resposta correta é "modular demanda pública para suavizar ciclos, por exemplo via gasto público em recessões, quando sustentável.". A política contracíclica age "contra o ciclo" para estabilizar a economia.'},
  {id: 68, type: 'CE', eixo: 4, enunciado: 'Em financiamento ao desenvolvimento, instrumentos como linhas de crédito dirigidas têm o risco de:', alternatives: [{texto: 'serem sempre neutros e perfeitos.', correta: false}, {texto: 'mau direcionamento de recursos se não houver critérios de eficiência e acompanhamento.', correta: true}, {texto: 'eliminar necessidade de bancos privados.', correta: false}, {texto: 'serem sempre preferíveis a subsídios diretos.', correta: false}, {texto: 'evitar qualquer regulação.', correta: false}], explicacao: 'A resposta correta é "mau direcionamento de recursos se não houver critérios de eficiência e acompanhamento.". O principal risco é que o crédito subsidiado seja alocado em projetos ineficientes se a governança for falha.'},
  {id: 69, type: 'CE', eixo: 4, enunciado: 'O processo de desindustrialização pode ser identificado por:', alternatives: [{texto: 'aumento contínuo da participação da indústria na economia.', correta: false}, {texto: 'redução relativa da contribuição da indústria ao PIB e emprego, frequentemente associada a mudanças tecnológicas e termos de comércio.', correta: true}, {texto: 'expansão uniforme do setor manufatureiro.', correta: false}, {texto: 'redução de serviços sem relação com indústria.', correta: false}, {texto: 'aumento automático da produtividade industrial.', correta: false}], explicacao: 'A resposta correta é "redução relativa da contribuição da indústria ao PIB e emprego, frequentemente associada a mudanças tecnológicas e termos de comércio.". Ocorre quando a indústria perde peso relativo para outros setores, como serviços.'},
  {id: 70, type: 'CE', eixo: 4, enunciado: 'A política fiscal como instrumento de desenvolvimento regional demanda:', alternatives: [{texto: 'exclusão de transferências intergovernamentais.', correta: false}, {texto: 'alocação de recursos que considere desigualdades regionais e incentivos para preservar sustentabilidade fiscal.', correta: true}, {texto: 'renúncia fiscal sem avaliação.', correta: false}, {texto: 'imposição de medidas sem diálogo local.', correta: false}, {texto: 'discriminação legal sem base técnica.', correta: false}], explicacao: 'A resposta correta é "alocação de recursos que considere desigualdades regionais e incentivos para preservar sustentabilidade fiscal.". A política fiscal pode direcionar recursos e incentivos para as regiões mais necessitadas.'},
  {id: 71, type: 'CE', eixo: 4, enunciado: 'No período pós-COVID-19, políticas de recuperação econômica tiveram de lidar com:', alternatives: [{texto: 'apenas efeitos sanitários sem impacto econômico.', correta: false}, {texto: 'choque simultâneo de oferta e demanda, necessidade de medidas de proteção social e reconstrução de cadeias produtivas.', correta: true}, {texto: 'aumento automático da informalidade sem resposta pública.', correta: false}, {texto: 'restrições à atuação do Banco Central que impediram estímulos.', correta: false}, {texto: 'recuperação imediata sem políticas setoriais.', correta: false}], explicacao: 'A resposta correta é "choque simultâneo de oferta e demanda, necessidade de medidas de proteção social e reconstrução de cadeias produtivas.". A pandemia causou um choque complexo, exigindo respostas em múltiplas frentes.'},
  {id: 72, type: 'CE', eixo: 4, enunciado: 'A avaliação de programas de transferência de renda deve priorizar:', alternatives: [{texto: 'apenas cobertura numérica sem mensurar efeitos sobre pobreza e trabalho.', correta: false}, {texto: 'medir impactos em pobreza, desigualdade, comportamento laboral e efeitos no consumo.', correta: true}, {texto: 'excluir avaliação quantitativa.', correta: false}, {texto: 'focar unicamente na logística de pagamento.', correta: false}, {texto: 'priorizar publicidade em vez de resultados.', correta: false}], explicacao: 'A resposta correta é "medir impactos em pobreza, desigualdade, comportamento laboral e efeitos no consumo.". Uma avaliação completa analisa os múltiplos efeitos do programa para entender sua real efetividade.'},
  {id: 73, type: 'CE', eixo: 4, enunciado: 'Em cenário de estagnação de produtividade, políticas públicas eficazes frequentemente incluem:', alternatives: [{texto: 'corte integral em educação e inovação.', correta: false}, {texto: 'investimentos em capital humano, infraestrutura e ambiente para inovação.', correta: true}, {texto: 'políticas de isolamento produtivo sem cooperação internacional.', correta: false}, {texto: 'restrição a parcerias público-privadas.', correta: false}, {texto: 'medidas exclusivamente tributárias sem apoio a investimentos.', correta: false}], explicacao: 'A resposta correta é "investimentos em capital humano, infraestrutura e ambiente para inovação.". Esta é a agenda clássica para o aumento da produtividade, atacando gargalos de qualificação, logística e tecnologia.'},
  {id: 74, type: 'CE', eixo: 4, enunciado: 'A função do governo em promover desenvolvimento local inclui:', alternatives: [{texto: 'apenas fiscalização e cobrança de tributos.', correta: false}, {texto: 'prover infraestrutura, educação, incentivos e governança que possibilitem arranjos produtivos locais.', correta: true}, {texto: 'eliminar setores culturais do desenvolvimento.', correta: false}, {texto: 'transferir todas as responsabilidades ao setor privado.', correta: false}, {texto: 'adotar políticas sem avaliação.', correta: false}], explicacao: 'A resposta correta é "prover infraestrutura, educação, incentivos e governança que possibilitem arranjos produtivos locais.". O governo atua como um catalisador, criando o ambiente para que as forças produtivas locais possam florescer.'},
  {id: 75, type: 'CE', eixo: 4, enunciado: 'A sustentabilidade fiscal é condição para políticas públicas sustentáveis porque:', alternatives: [{texto: 'não importa para resultados sociais.', correta: false}, {texto: 'sem equilíbrio fiscal, políticas podem ser interrompidas, inviabilizando programas de longo prazo.', correta: true}, {texto: 'garante automaticamente eficiência na execução.', correta: false}, {texto: 'torna desnecessária avaliação de impacto.', correta: false}, {texto: 'impede qualquer expansão de programas sociais.', correta: false}], explicacao: 'A resposta correta é "sem equilíbrio fiscal, políticas podem ser interrompidas, inviabilizando programas de longo prazo.". A capacidade de manter programas sociais e investimentos depende da saúde das contas públicas.'},
  {id: 76, type: 'CE', eixo: 4, enunciado: 'A integração entre políticas de habitação, mobilidade e saneamento é importante pois:', alternatives: [{texto: 'são áreas isoladas sem interdependência.', correta: false}, {texto: 'impactos em qualidade de vida e produtividade decorrem da articulação entre esses serviços e políticas setoriais.', correta: true}, {texto: 'aumenta custos sem benefício social.', correta: false}, {texto: 'prioriza apenas investimentos privados.', correta: false}, {texto: 'reduz participação de governos locais.', correta: false}], explicacao: 'A resposta correta é "impactos em qualidade de vida e produtividade decorrem da articulação entre esses serviços e políticas setoriais.". Uma abordagem integrada, como no planejamento urbano, gera sinergias e resultados superiores.'},
  {id: 77, type: 'CE', eixo: 1, enunciado: 'Teorias clássicas do desenvolvimento, como as de Rosenstein-Rodan e Lewis, enfatizam:', alternatives: [{texto: 'que desenvolvimento ocorre sem intervenção coordenada.', correta: false}, {texto: 'papel de investimentos concentrados, transformação estrutural e transferência de trabalho entre setores.', correta: true}, {texto: 'irrelevância de acumulação de capital.', correta: false}, {texto: 'primazia exclusiva do comércio internacional sem políticas internas.', correta: false}, {texto: 'que o setor informal é a chave única do desenvolvimento.', correta: false}], explicacao: 'A resposta correta é "papel de investimentos concentrados, transformação estrutural e transferência de trabalho entre setores.". Sintetiza ideias como o "Big Push" e o modelo de economia dual de Lewis.'},
  {id: 78, type: 'CE', eixo: 1, enunciado: 'O pensamento de Celso Furtado sobre subdesenvolvimento destaca:', alternatives: [{texto: 'que desigualdades são exclusivamente culturais.', correta: false}, {texto: 'aspectos históricos e relações centro-periferia que condicionam trajetórias de desenvolvimento.', correta: true}, {texto: 'que a industrialização depende apenas de mercado externo.', correta: false}, {texto: 'irrelevância de políticas de Estado.', correta: false}, {texto: 'que a economia periférica é autossuficiente.', correta: false}], explicacao: 'A resposta correta é "aspectos históricos e relações centro-periferia que condicionam trajetórias de desenvolvimento.". Esta é uma das principais contribuições de Furtado e da escola estruturalista da CEPAL.'},
  {id: 79, type: 'CE', eixo: 1, enunciado: 'Em agendas ESG aplicadas a políticas públicas, “S” (social) refere-se a:', alternatives: [{texto: 'apenas aspectos ambientais.', correta: false}, {texto: 'inclusão social, direitos trabalhistas, diversidade e bem-estar das populações afetadas.', correta: true}, {texto: 'somente governança corporativa.', correta: false}, {texto: 'restrição à participação cidadã.', correta: false}, {texto: 'subordinação da política social à eficiência regulatória.', correta: false}], explicacao: 'A resposta correta é "inclusão social, direitos trabalhistas, diversidade e bem-estar das populações afetadas.". A dimensão Social (S) avalia o impacto da organização ou política nas pessoas e na sociedade.'},

                questoesDisponiveis.push(...shuffleArray(outrasQuestoes));
                const questoesSelecionadas = [...new Map(questoesDisponiveis.map(item => [item['id'], item])).values()].slice(0, numQuestoes);
                iniciarSimulado(questoesSelecionadas, eixoId, 'padrao');
            };
            
            const iniciarSimuladoCompleto = () => {
                const cgQuestoes = shuffleArray(questoes.filter(q => q.type === 'CG')).slice(0, 30);
                const ceQuestoes = shuffleArray(questoes.filter(q => q.type === 'CE')).slice(0, 60);
                const fullSimuladoQuestoes = [...cgQuestoes, ...ceQuestoes];
                iniciarSimulado(fullSimuladoQuestoes, 'todos', 'completo');
            };

            const iniciarSimuladoRevisao = () => {
                const hoje = getTodayString();
                const questoesSelecionadas = Object.keys(questoesMarcadas)
                    .filter(id => new Date(questoesMarcadas[id].nextReviewDate) <= new Date(hoje))
                    .map(id => questoes.find(q => q.id == id) || {id: id, enunciado: "Questão não encontrada"})
                    .filter(Boolean);
                iniciarSimulado(questoesSelecionadas, null, 'revisao');
            };

            const finalizarSimulado = async (resultado) => {
                const newHistorico = [...historico, resultado];
                const newQuestoesMarcadas = { ...questoesMarcadas };
                let hasNewMarked = false;
                for (const qId in resultado.respostas) {
                    if (!resultado.respostas[qId].acertou && !newQuestoesMarcadas[qId]) {
                        const tomorrow = new Date();
                        tomorrow.setDate(tomorrow.getDate() + 1);
                        newQuestoesMarcadas[qId] = { repetitions: 0, easeFactor: 2.5, interval: 1, nextReviewDate: tomorrow.toISOString().split('T')[0] };
                        hasNewMarked = true;
                    }
                }

                if (!userDocRef) { 
                    setHistorico(newHistorico); 
                    if(hasNewMarked) setQuestoesMarcadas(newQuestoesMarcadas);
                    setPaginaAtiva('resultado'); 
                    return; 
                }
                try { 
                    await setDoc(userDocRef, { historico: newHistorico, questoesMarcadas: newQuestoesMarcadas }, { merge: true }); 
                    setPaginaAtiva('resultado'); 
                } catch (error) { 
                    console.error("Erro ao salvar resultado no Firebase:", error); 
                    setHistorico(newHistorico); 
                    if(hasNewMarked) setQuestoesMarcadas(newQuestoesMarcadas);
                    setPaginaAtiva('resultado'); 
                }
            };
            
            const toggleMarcarQuestao = async (id) => {
                const newQuestoesMarcadas = { ...questoesMarcadas };
                if (newQuestoesMarcadas[id]) { delete newQuestoesMarcadas[id]; } else { const tomorrow = new Date(); tomorrow.setDate(tomorrow.getDate() + 1); newQuestoesMarcadas[id] = { repetitions: 0, easeFactor: 2.5, interval: 1, nextReviewDate: tomorrow.toISOString().split('T')[0], }; }
                if (!userDocRef) { setQuestoesMarcadas(newQuestoesMarcadas); return; }
                try { await setDoc(userDocRef, { questoesMarcadas: newQuestoesMarcadas }, { merge: true }); } catch (error) { console.error("Erro ao salvar questão marcada no Firebase:", error); setQuestoesMarcadas(newQuestoesMarcadas); }
            };

            const atualizarQuestaoRevisada = async (id, quality) => {
                const srsData = questoesMarcadas[id];
                if (!srsData) return;
                const newSrsData = calculateSrs(srsData, quality);
                const newQuestoesMarcadas = { ...questoesMarcadas, [id]: newSrsData };
                if (!userDocRef) { setQuestoesMarcadas(newQuestoesMarcadas); return; }
                try { await setDoc(userDocRef, { questoesMarcadas: newQuestoesMarcadas }, { merge: true }); } catch (error) { console.error("Erro ao atualizar SRS da questão:", error); setQuestoesMarcadas(newQuestoesMarcadas); }
            };
            
            if (!userName) {
                return <LoginScreen onLogin={handleLogin} />;
            }

            const renderizarPagina = () => {
                if (isLoading) return <div className="text-center p-10"><div className="loader mx-auto"></div><p className="mt-4">Carregando seus dados...</p></div>;
                if (!db) return <div className="text-center p-10 bg-red-100 text-red-700 rounded-lg"><h3 className="font-bold">Falha na Conexão</h3><p>Não foi possível conectar ao Firebase. Verifique se as chaves de configuração estão corretas no código.</p></div>;

                switch (paginaAtiva) {
                case 'dashboard': return <Dashboard iniciarSimuladoPadrao={iniciarSimuladoPadrao} iniciarSimuladoCompleto={iniciarSimuladoCompleto} iniciarSimuladoRevisao={iniciarSimuladoRevisao} historico={historico} questoesMarcadas={questoesMarcadas} userName={userName} showUnlockMessage={showUnlockMessage} setShowUnlockMessage={setShowUnlockMessage} />;
                case 'simulado': return <SimuladoController config={simuladoConfig} finalizarSimulado={finalizarSimulado} questoesMarcadas={Object.keys(questoesMarcadas)} toggleMarcarQuestao={toggleMarcarQuestao} atualizarQuestaoRevisada={atualizarQuestaoRevisada} />;
                case 'resultado': return <ResultadoSimulado resultado={historico.length > 0 ? historico[historico.length - 1] : null} setPaginaAtiva={setPaginaAtiva} />;
                case 'metricas': return <Metricas historico={historico} />;
                case 'cronograma': return <CronogramaView />;
                case 'biblioteca': return <Biblioteca />;
                default: return <Dashboard iniciarSimuladoPadrao={iniciarSimuladoPadrao} iniciarSimuladoCompleto={iniciarSimuladoCompleto} iniciarSimuladoRevisao={iniciarSimuladoRevisao} historico={historico} questoesMarcadas={questoesMarcadas} userName={userName} showUnlockMessage={showUnlockMessage} setShowUnlockMessage={setShowUnlockMessage} />;
                }
            };

            return (
                <div className="bg-slate-100 min-h-screen font-sans">
                    <div className="bg-white shadow-md sticky top-0 z-10">
                        <header className="container mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
                            <div className="flex items-center">
                                <BrazilFlagIcon />
                                <h1 className="text-xl sm:text-2xl font-bold text-slate-800">CNU 2025 | Bloco 6</h1>
                            </div>
                            <div className="flex items-center space-x-4">
                                <span className="hidden sm:inline text-sm text-slate-600">Usuário: <span className="font-bold text-slate-800">{userName}</span></span>
                                <button onClick={handleLogout} title="Trocar de usuário" className="text-slate-500 hover:text-red-600 transition-colors duration-200">
                                    <LogoutIcon />
                                </button>
                            </div>
                        </header>
                        <Nav setPaginaAtiva={setPaginaAtiva} paginaAtiva={paginaAtiva} />
                    </div>
                    <main className="container mx-auto p-4 sm:p-6 lg:p-8">{renderizarPagina()}</main>
                    <footer className="text-center text-xs text-slate-500 py-4">
                        Plataforma de Estudos CNU 2025
                    </footer>
                </div>
            );
        }

        function LoginScreen({ onLogin }) {
            const [name, setName] = useState('');

            const handleSubmit = (e) => {
                e.preventDefault();
                if (name.trim()) {
                    onLogin(name.trim());
                }
            };

            return (
                <div className="min-h-screen flex items-center justify-center bg-slate-100 p-4">
                    <div className="bg-white p-8 rounded-xl shadow-2xl max-w-md w-full text-center transform hover:scale-105 transition-transform duration-300">
                        <div className="flex justify-center items-center mb-4">
                            <BrazilFlagIcon />
                            <h1 className="text-2xl font-bold text-slate-800">Preparação CNU 2025</h1>
                        </div>
                        <p className="text-slate-600 mb-8">Plataforma de Estudos para o Bloco 6</p>
                        <form onSubmit={handleSubmit}>
                            <label htmlFor="name" className="block text-sm font-medium text-slate-700 text-left mb-2">
                                Para começar, digite seu nome:
                            </label>
                            <input
                                type="text"
                                id="name"
                                value={name}
                                onChange={(e) => setName(e.target.value)}
                                className="w-full px-4 py-3 border border-slate-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition"
                                placeholder="Seu nome ou apelido"
                                required
                            />
                            <button
                                type="submit"
                                className="w-full mt-6 bg-indigo-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-300 transform hover:translate-y-[-2px] shadow-lg"
                            >
                                Iniciar Estudos
                            </button>
                        </form>
                    </div>
                </div>
            );
        }

        function Nav({ setPaginaAtiva, paginaAtiva }) {
            const navItems = [ { id: 'dashboard', label: 'Painel', icon: <HomeIcon /> }, { id: 'metricas', label: 'Minhas Métricas', icon: <ChartBarIcon /> }, { id: 'cronograma', label: 'Cronograma', icon: <CalendarIcon /> }, { id: 'biblioteca', label: 'Biblioteca', icon: <BookOpenIcon /> }, ];
            return ( <nav className="bg-slate-50 border-b border-t border-slate-200"><div className="container mx-auto px-4 sm:px-6 lg:px-8 flex items-center overflow-x-auto">{navItems.map(item => (<button key={item.id} onClick={() => setPaginaAtiva(item.id)} className={`flex-shrink-0 flex items-center px-4 py-3 text-sm font-semibold border-b-2 transition-colors duration-200 ${paginaAtiva === item.id ? 'border-indigo-600 text-indigo-600' : 'border-transparent text-slate-600 hover:text-indigo-600 hover:border-slate-300'}`}>{item.icon}{item.label}</button>))}</div></nav> );
        }

        function Dashboard({ iniciarSimuladoPadrao, iniciarSimuladoCompleto, iniciarSimuladoRevisao, historico, questoesMarcadas, userName, showUnlockMessage, setShowUnlockMessage }) {
            const hoje = getTodayString();
            const tarefaDeHoje = cronogramaCompleto.find(c => c.data === hoje);
            const totalAcertos = historico.reduce((acc, curr) => acc + curr.acertos, 0);
            const totalQuestoes = historico.reduce((acc, curr) => acc + curr.questoes.length, 0);
            const percAcertoGeral = totalQuestoes > 0 ? ((totalAcertos / totalQuestoes) * 100).toFixed(1) : 'N/A';
            const questoesParaRevisarHoje = Object.values(questoesMarcadas).filter(q => new Date(q.nextReviewDate) <= new Date(hoje)).length;
            
            const simuladoPadraoHistory = historico.filter(h => h.tipo === 'padrao' && h.eixoId === 'todos');
            const isCompletoUnlocked = simuladoPadraoHistory.some(h => (h.acertos / h.questoes.length) >= 0.51);

            const handleCompletoClick = () => {
                if(isCompletoUnlocked) {
                    iniciarSimuladoCompleto();
                } else {
                    setShowUnlockMessage(true);
                    setTimeout(() => setShowUnlockMessage(false), 5000);
                }
            };

            return (
                <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                <div className="lg:col-span-2 space-y-6">
                    <div className="bg-white p-6 rounded-xl shadow-sm">
                    <h2 className="text-2xl font-bold text-slate-800 mb-1">Olá, {userName}!</h2>
                    <p className="text-slate-600">Sua meta para hoje ({new Date().toLocaleDateString('pt-BR')}):</p>
                    {tarefaDeHoje ? (
                        <div className="mt-4 bg-indigo-50 border border-indigo-200 p-4 rounded-lg">
                        <p className="font-semibold text-indigo-800">Eixo {tarefaDeHoje.eixo}: {eixos.find(e => e.id === tarefaDeHoje.eixo)?.nome || "Revisão Geral"}</p>
                        <p className="text-indigo-700 mt-1">Tópico: {tarefaDeHoje.topico}</p>
                        <div className="flex items-center mt-4 space-x-2"><button onClick={() => iniciarSimuladoPadrao(tarefaDeHoje.eixo, tarefaDeHoje.eixo === 'todos' ? 50 : 10)} className="flex-grow bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-indigo-700 transition-colors duration-200 shadow hover:shadow-lg">Iniciar Estudo do Dia</button></div>
                        </div>
                    ) : <p className="mt-4 text-slate-700 font-semibold">Nenhuma tarefa agendada para hoje. Aproveite para revisar!</p>}
                    </div>
                    <div className="bg-white p-6 rounded-xl shadow-sm">
                    <h3 className="text-xl font-bold text-slate-800 mb-4">Simulados por Eixo</h3>
                    <div className="grid grid-cols-1 sm:grid-cols-2 gap-4">{eixos.map(eixo => (<div key={eixo.id} className="flex items-center space-x-2 p-3 bg-slate-50 rounded-lg border border-slate-200 hover:border-indigo-400 hover:bg-indigo-50 transition-all duration-200"><button onClick={() => iniciarSimuladoPadrao(eixo.id, 10)} className="flex-grow text-left"><p className="font-semibold text-slate-700">Eixo {eixo.id}</p><p className="text-sm text-slate-600">{eixo.nome}</p></button></div>))}</div>
                    </div>
                </div>
                <div className="space-y-6">
                    <div className="bg-white p-6 rounded-xl shadow-sm">
                        <div className="flex items-center mb-4"><BrainIcon className="text-purple-600" /><h3 className="text-lg font-bold text-slate-800 ml-2">Revisão Inteligente</h3></div>
                        <p className="text-sm text-slate-600 mb-4">Você tem <span className="font-bold text-indigo-600">{questoesParaRevisarHoje}</span> questões para revisar hoje.</p>
                        <button onClick={iniciarSimuladoRevisao} disabled={questoesParaRevisarHoje === 0} className="w-full bg-purple-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-purple-700 transition-colors duration-200 shadow hover:shadow-lg disabled:bg-slate-400 disabled:cursor-not-allowed disabled:shadow-none">Iniciar Revisão</button>
                    </div>
                    <div className="bg-white p-6 rounded-xl shadow-sm">
                        <h3 className="text-lg font-bold text-slate-800 mb-4">Simulado Padrão</h3>
                        <div className="flex items-center mt-4 space-x-2"><button onClick={() => iniciarSimuladoPadrao('todos', 50)} className="w-full bg-green-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-green-700 transition-colors duration-200 shadow hover:shadow-lg">Iniciar Simulado (50Q)</button></div>
                    </div>
                     <div className="bg-white p-6 rounded-xl shadow-sm">
                        <h3 className="text-lg font-bold text-slate-800 mb-4">Simulado Completo</h3>
                        <div className="relative">
                            <button onClick={handleCompletoClick} disabled={!isCompletoUnlocked} className="w-full flex items-center justify-center bg-rose-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-rose-700 transition-colors duration-200 shadow hover:shadow-lg disabled:bg-slate-400 disabled:cursor-not-allowed disabled:shadow-none">
                                {!isCompletoUnlocked && <LockClosedIcon />}
                                Simulado Avançado (90Q)
                            </button>
                            {showUnlockMessage && (
                                <div className="mt-2 text-sm text-rose-700 bg-rose-100 p-3 rounded-lg">
                                    Para liberar o Simulado Completo, você precisa realizar primeiro o Simulado Padrão e atingir pelo menos 51% de acertos.
                                </div>
                            )}
                        </div>
                    </div>
                    <div className="bg-white p-6 rounded-xl shadow-sm">
                        <h3 className="text-lg font-bold text-slate-800 mb-4">Desempenho Geral</h3>
                        <div className="text-center"><div className="text-4xl font-bold text-indigo-600">{percAcertoGeral}%</div><div className="text-sm text-slate-500">de acerto</div></div>
                        <div className="mt-4 text-center"><p className="text-sm">Total de questões resolvidas: <span className="font-bold">{totalQuestoes}</span></p></div>
                    </div>
                </div>
                </div>
            );
        }
        
        function SimuladoController({ config, finalizarSimulado, questoesMarcadas, toggleMarcarQuestao, atualizarQuestaoRevisada }) {
            const [indiceAtual, setIndiceAtual] = useState(0);
            const [respostas, setRespostas] = useState({});
            const [respostaAtual, setRespostaAtual] = useState(null);
            const [feedback, setFeedback] = useState(null);
            const startTime = useRef(new Date());

            if (!config || config.questoes.length === 0) {
                return <div className="bg-white p-6 rounded-xl shadow text-center">
                    <h2 className="text-xl font-bold text-slate-800">Nenhuma questão para revisar!</h2>
                    <p className="mt-4 text-slate-600">Você está em dia com suas revisões. Ótimo trabalho!</p>
                    <button onClick={() => window.location.reload()} className="mt-6 bg-indigo-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-indigo-700">Voltar ao Painel</button>
                </div>
            }

            const questaoAtual = config.questoes[indiceAtual];

            const handleResponder = () => {
                const correta = questaoAtual.alternatives.find(a => a.correta).texto;
                const acertou = respostaAtual === correta;
                setFeedback({ acertou, correta });
                setRespostas(prev => ({ ...prev, [questaoAtual.id]: { resposta: respostaAtual, acertou: acertou } }));
            };

            const handleRevisaoFeedback = (quality) => {
                atualizarQuestaoRevisada(questaoAtual.id, quality);
                proximaQuestao();
            }

            const proximaQuestao = () => {
                if (indiceAtual < config.questoes.length - 1) {
                setIndiceAtual(indiceAtual + 1);
                setRespostaAtual(null);
                setFeedback(null);
                } else {
                if (config.tipo === 'revisao') {
                    window.location.reload();
                    return;
                }
                const endTime = new Date();
                const duracao = (endTime - startTime.current) / 1000;
                const resultadoFinal = { data: new Date().toISOString(), eixoId: config.eixoId, questoes: config.questoes, tipo: config.tipo, respostas: { ...respostas, [questaoAtual.id]: { resposta: respostaAtual, acertou: respostaAtual === questaoAtual.alternatives.find(a => a.correta).texto } }, duracao: duracao };
                const acertos = Object.values(resultadoFinal.respostas).filter(r => r.acertou).length;
                resultadoFinal.acertos = acertos;
                finalizarSimulado(resultadoFinal);
                }
            };
            
            return (
                <div className="bg-white p-6 sm:p-8 rounded-xl shadow-lg max-w-4xl mx-auto">
                <div className="flex justify-between items-center mb-6">
                    <h2 className="text-xl font-bold text-slate-800">{config.tipo === 'revisao' ? 'Revisão Inteligente' : `Simulado: ${config.eixoId === 'todos' ? 'Completo' : eixos.find(e => e.id === config.eixoId)?.nome}`}</h2>
                    <div className="text-sm font-semibold text-slate-600 bg-slate-100 px-3 py-1 rounded-full">Questão {indiceAtual + 1} de {config.questoes.length}</div>
                </div>
                <div className="mt-6">
                    <div className="flex justify-between items-start"><p className="text-slate-700 leading-relaxed text-justify">{questaoAtual.enunciado}</p><div className="ml-4 flex-shrink-0" onClick={() => toggleMarcarQuestao(questaoAtual.id)}><FlagIcon marked={questoesMarcadas.includes(String(questaoAtual.id))} /></div></div>
                    <div className="mt-6 space-y-3">{questaoAtual.alternatives.map((alt, index) => (<button key={index} disabled={feedback} onClick={() => setRespostaAtual(alt.texto)} className={`w-full text-left p-4 rounded-lg border-2 transition-all ${feedback && alt.correta ? 'bg-green-100 border-green-500 ring-2 ring-green-500' : ''} ${feedback && !alt.correta && respostaAtual === alt.texto ? 'bg-red-100 border-red-500 ring-2 ring-red-500' : ''} ${!feedback && respostaAtual === alt.texto ? 'bg-indigo-100 border-indigo-500' : 'bg-slate-50 border-slate-200 hover:border-indigo-400'} ${feedback ? 'cursor-not-allowed' : 'cursor-pointer'}`}><span className="font-bold mr-3">{String.fromCharCode(65 + index)})</span>{alt.texto}</button>))}</div>
                </div>
                {feedback && (<div className={`mt-6 p-4 rounded-lg ${feedback.acertou ? 'bg-green-50 border border-green-200' : 'bg-red-50 border border-red-200'}`}><h4 className="font-bold text-lg">{feedback.acertou ? 'Resposta Correta!' : 'Resposta Incorreta.'}</h4><p className="mt-2 text-sm text-slate-700">{questaoAtual.explicacao}</p></div>)}
                <div className="mt-8 text-right">
                    {config.tipo === 'revisao' && feedback ? (
                        <div className="flex flex-col sm:flex-row justify-end items-center space-y-2 sm:space-y-0 sm:space-x-2">
                            <p className="text-sm font-semibold text-slate-700">Como você avalia essa questão?</p>
                            <button onClick={() => handleRevisaoFeedback(0)} className="bg-red-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-red-600 transition-colors duration-200">Errei</button>
                            <button onClick={() => handleRevisaoFeedback(3)} className="bg-yellow-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-yellow-600 transition-colors duration-200">Difícil</button>
                            <button onClick={() => handleRevisaoFeedback(4)} className="bg-blue-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-600 transition-colors duration-200">Bom</button>
                            <button onClick={() => handleRevisaoFeedback(5)} className="bg-green-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-green-600 transition-colors duration-200">Fácil</button>
                        </div>
                    ) : feedback ? (
                    <button onClick={proximaQuestao} className="bg-indigo-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-indigo-700 transition-colors duration-200">{indiceAtual < config.questoes.length - 1 ? 'Próxima Questão' : 'Finalizar Simulado'}</button>
                    ) : (
                    <button onClick={handleResponder} disabled={!respostaAtual} className="bg-indigo-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-indigo-700 transition-colors duration-200 disabled:bg-slate-400 disabled:cursor-not-allowed">Responder</button>
                    )}
                </div>
                </div>
            );
        }

        function ResultadoSimulado({ resultado, setPaginaAtiva }) {
            if (!resultado) { return <div className="bg-white p-6 rounded-xl shadow text-center"><h2 className="text-xl font-bold text-slate-800">Nenhum resultado para exibir.</h2><button onClick={() => setPaginaAtiva('dashboard')} className="mt-6 bg-indigo-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-indigo-700">Voltar ao Painel</button></div>; }
            const { acertos, questoes: questoesDoSimulado, eixoId, respostas } = resultado;
            const percAcerto = ((acertos / questoesDoSimulado.length) * 100).toFixed(1);
            return (
                <div className="bg-white p-6 sm:p-8 rounded-xl shadow-lg max-w-4xl mx-auto">
                <h2 className="text-3xl font-bold text-center text-slate-800">Resultado do Simulado</h2>
                <p className="text-center text-slate-600 mb-8">{eixoId === 'todos' ? 'Simulado Completo' : eixos.find(e => e.id === eixoId)?.nome}</p>
                <div className="flex justify-around items-center bg-slate-50 p-6 rounded-lg flex-wrap gap-4">
                    <div><p className="text-sm text-slate-500">Seu desempenho</p><p className={`text-5xl font-bold ${percAcerto >= 70 ? 'text-green-600' : 'text-red-600'}`}>{percAcerto}%</p></div>
                    <div className="text-center"><p className="text-xl font-semibold">{acertos}</p><p className="text-sm text-slate-500">Acertos</p></div>
                    <div className="text-center"><p className="text-xl font-semibold">{questoesDoSimulado.length - acertos}</p><p className="text-sm text-slate-500">Erros</p></div>
                    <div className="text-center"><p className="text-xl font-semibold">{questoesDoSimulado.length}</p><p className="text-sm text-slate-500">Total</p></div>
                </div>
                <div className="mt-8"><h3 className="text-xl font-bold text-slate-800 mb-4">Revisão das Questões</h3><div className="space-y-4">{questoesDoSimulado.map((q, index) => { const respostaUsuario = respostas[q.id]; return (<div key={q.id} className="bg-slate-50 p-4 rounded-lg border border-slate-200"><div className="flex justify-between items-center"><p className="font-semibold text-slate-800">{index + 1}. {q.enunciado.substring(0, 80)}...</p>{respostaUsuario && respostaUsuario.acertou ? <CheckCircle /> : <XCircle />}</div><p className="text-sm mt-2 text-slate-600">Sua resposta: <span className="font-medium text-slate-900">{respostaUsuario ? respostaUsuario.resposta : "Não respondida"}</span></p>{respostaUsuario && !respostaUsuario.acertou && (<p className="text-sm mt-1 text-slate-600">Resposta correta: <span className="font-medium text-green-700">{q.alternatives.find(a => a.correta).texto}</span></p>)}</div>)})}</div></div>
                <div className="mt-8 text-center"><button onClick={() => setPaginaAtiva('dashboard')} className="bg-indigo-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-indigo-700">Voltar ao Painel</button></div>
                </div>
            );
        }

        function Metricas({ historico }) {
            if (historico.length === 0) return <div className="bg-white p-6 rounded-xl shadow text-center"><h2 className="text-xl font-bold text-slate-800">Minhas Métricas</h2><p className="mt-4 text-slate-600">Você ainda não completou nenhum simulado. Comece um para ver suas métricas aqui!</p></div>
            const statsPorEixo = eixos.map(eixo => { const respostasDoEixo = historico.flatMap(h => Object.entries(h.respostas).filter(([qid]) => questoes.find(q => q.id == qid)?.eixo === eixo.id)); const acertos = respostasDoEixo.filter(([,r]) => r.acertou).length; const total = respostasDoEixo.length; const perc = total > 0 ? (acertos / total * 100) : 0; return { ...eixo, acertos, total, perc: perc.toFixed(1) }; });
            const totalDuracao = historico.reduce((acc, curr) => acc + (curr.duracao || 0), 0);
            const totalQuestoes = historico.reduce((acc, curr) => acc + curr.questoes.length, 0);
            const tempoMedio = totalQuestoes > 0 ? (totalDuracao / totalQuestoes).toFixed(1) : 0;
            const getWeekNumber = (d) => { d = new Date(Date.UTC(d.getFullYear(), d.getMonth(), d.getDate())); d.setUTCDate(d.getUTCDate() + 4 - (d.getUTCDay()||7)); var yearStart = new Date(Date.UTC(d.getUTCFullYear(),0,1)); var weekNo = Math.ceil(( ( (d - yearStart) / 86400000) + 1)/7); return weekNo; }
            const statsPorSemana = historico.reduce((acc, curr) => { const semana = getWeekNumber(new Date(curr.data)); if (!acc[semana]) acc[semana] = { acertos: 0, total: 0, count: 0 }; acc[semana].acertos += curr.acertos; acc[semana].total += curr.questoes.length; acc[semana].count++; return acc; }, {});
            return (
                <div className="space-y-6">
                    <div className="bg-white p-6 rounded-xl shadow-sm">
                        <h2 className="text-2xl font-bold text-slate-800 mb-6">Minhas Métricas</h2>
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                            <div className="bg-indigo-50 p-4 rounded-lg text-center border border-indigo-200"><p className="text-sm text-indigo-800">Tempo Médio por Questão</p><p className="text-3xl font-bold text-indigo-600">{tempoMedio}s</p><p className="text-xs text-slate-500">(Meta: 120s)</p></div>
                            <div className="bg-green-50 p-4 rounded-lg text-center border border-green-200"><p className="text-sm text-green-800">Taxa de Acerto Geral</p><p className="text-3xl font-bold text-green-600">{((totalQuestoes > 0 ? historico.reduce((a,c)=>a+c.acertos,0)/totalQuestoes : 0)*100).toFixed(1)}%</p><p className="text-xs text-slate-500">(Meta: 70%)</p></div>
                        </div>
                        <h3 className="text-lg font-semibold text-slate-700 mb-4">Desempenho por Eixo Temático (Simulados Padrão)</h3>
                        <div className="space-y-4">{statsPorEixo.map(eixo => (<div key={eixo.id}><div className="flex justify-between items-center mb-1"><p className="font-medium text-slate-600">{eixo.id}. {eixo.nome}</p><p className="font-semibold text-slate-800">{eixo.perc}% <span className="text-sm font-normal text-slate-500">({eixo.acertos}/{eixo.total})</span></p></div><div className="w-full bg-slate-200 rounded-full h-2.5"><div className="bg-indigo-600 h-2.5 rounded-full" style={{ width: `${eixo.perc}%` }}></div></div></div>))}</div>
                    </div>
                    <div className="bg-white p-6 rounded-xl shadow-sm">
                        <h3 className="text-lg font-semibold text-slate-700 mb-4">Evolução Semanal</h3>
                        <div className="flex items-end space-x-2 h-40">{Object.entries(statsPorSemana).map(([semana, data]) => { const perc = data.total > 0 ? (data.acertos / data.total * 100) : 0; return ( <div key={semana} className="flex-1 flex flex-col items-center justify-end"><div className="text-xs font-bold">{perc.toFixed(0)}%</div><div className="w-full bg-indigo-500 rounded-t-md" style={{ height: `${perc}%` }}></div><div className="text-xs mt-1">Semana {semana}</div></div> )})}</div>
                    </div>
                </div>
            );
        }

        function CronogramaView() { 
            const hoje = getTodayString();
            return ( <div className="bg-white p-6 rounded-xl shadow-sm"><h2 className="text-2xl font-bold text-slate-800 mb-4">Cronograma de Estudos</h2><div className="overflow-x-auto"><table className="w-full text-sm text-left text-slate-500"><thead className="text-xs text-slate-700 uppercase bg-slate-50"><tr><th scope="col" className="px-6 py-3">Semana</th><th scope="col" className="px-6 py-3">Dia</th><th scope="col" className="px-6 py-3">Data</th><th scope="col" className="px-6 py-3">Tópico Central</th></tr></thead><tbody>{cronogramaCompleto.map((item, index) => (<tr key={index} className={`border-b border-slate-200 ${item.data === hoje ? 'bg-indigo-100' : 'bg-white'}`}><td className="px-6 py-4 font-semibold text-slate-900">{item.semana}</td><td className="px-6 py-4">{item.dia}</td><td className="px-6 py-4">{new Date(item.data + 'T03:00:00Z').toLocaleDateString('pt-BR')}</td><td className="px-6 py-4">{item.topico}</td></tr>))}</tbody></table></div></div> ) 
        }
        function Biblioteca() { 
            const [activeDoc, setActiveDoc] = useState(null);

            return ( 
                <div className="space-y-8">
                    <div className="bg-white p-6 rounded-xl shadow-sm">
                        <h2 className="text-2xl font-bold text-slate-800 mb-4">Bibliografia Essencial</h2>
                        <div className="space-y-4">{bibliografia.map((item, index) => (<div key={index} className="border-l-4 border-indigo-500 pl-4"><h3 className="font-bold text-slate-900">{item.obra}</h3><p className="text-sm font-medium text-slate-600">Autor: {item.autor}</p><p className="mt-1 text-slate-700">{item.resumo}</p></div>))}</div>
                    </div>
                    <div className="bg-white p-6 rounded-xl shadow-sm">
                        <h2 className="text-2xl font-bold text-slate-800 mb-4">Documentos Analisados</h2>
                        {documentosAnalisados.map((doc, index) => (
                            <div key={doc.id} className="border-b border-slate-200 py-4 last:border-b-0">
                                <button onClick={() => setActiveDoc(activeDoc === doc.id ? null : doc.id)} className="w-full text-left">
                                    <div className="flex justify-between items-center">
                                        <h3 className="font-bold text-lg text-slate-900">{doc.titulo}</h3>
                                        <span className="text-indigo-600">{activeDoc === doc.id ? 'Ocultar' : 'Expandir'}</span>
                                    </div>
                                    <p className="text-sm font-medium text-slate-600">Autor: {doc.autor}</p>
                                </button>
                                {activeDoc === doc.id && (
                                    <div className="mt-4 space-y-4">
                                        <div>
                                            <h4 className="font-semibold text-slate-800">Relevância Temática:</h4>
                                            <div className="flex flex-wrap gap-2 mt-2">
                                                {doc.relevancia.eixos.map(eixoId => <span key={eixoId} className="bg-indigo-100 text-indigo-800 text-xs font-medium px-2.5 py-0.5 rounded-full">Eixo {eixoId}</span>)}
                                            </div>
                                        </div>
                                        <div>
                                            <h4 className="font-semibold text-slate-800">Resumo:</h4>
                                            <p className="text-slate-700 text-sm">{doc.conteudo.resumo}</p>
                                        </div>
                                        <div>
                                            <h4 className="font-semibold text-slate-800">Perguntas Chave:</h4>
                                            <ul className="list-disc list-inside space-y-2 text-sm text-slate-700 mt-2">
                                                {doc.conteudo.perguntas.map((p, i) => <li key={i}><strong>{p.q}</strong> {p.a}</li>)}
                                            </ul>
                                        </div>
                                        <div>
                                            <h4 className="font-semibold text-slate-800">Glossário:</h4>
                                             <ul className="list-disc list-inside space-y-2 text-sm text-slate-700 mt-2">
                                                {doc.conteudo.glossario.map((g, i) => <li key={i}><strong>{g.termo}:</strong> {g.definicao}</li>)}
                                            </ul>
                                        </div>
                                    </div>
                                )}
                            </div>
                        ))}
                    </div>
                    <div className="bg-white p-6 rounded-xl shadow-sm">
                        <h2 className="text-2xl font-bold text-slate-800 mb-4">Fontes de Atualização</h2>
                        <ul className="list-disc list-inside space-y-2 text-slate-700">{fontes.map((item, index) => (<li key={index}><a href={item.link} target="_blank" rel="noopener noreferrer" className="text-indigo-600 hover:underline">{item.nome}</a></li>))}</ul>
                    </div>
                </div> 
            ) 
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>

</body>
</html>
